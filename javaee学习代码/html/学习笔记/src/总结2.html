<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<!--单选-->
    <input type="radio" name="sex"value="bog">男孩
    <input type="radio" name="sex" value="girl">女孩
<!--多选-->
  <p>
    <input type="checkbox" value="sleep" name="hobby">睡觉
    <input type="checkbox" value="game" name="hobby">游戏
    <input type="checkbox" value="eat" name="hobby">吃饭
  </p>
<!--    按钮-->
    <p>
        <input type="button" name="but1" value="点击">
    </p>
<!--    图片按钮-->
    <p>
        <input type="image" src="../rec/img/1.PNG" name="img" value="点击">
    </p>
<!--下拉选项单-->
    <p>国家
        <select name="国家">
            <option value="usa">usa</option>
            <option value="china">china</option>
        </select>
    </p>
<!-- 文件选择-->
    <p>
        <input type="file" name="photo">
    </p>
    <p>
        <input type="email" name="email">邮箱
    </p>
    <p>
        <input type="url" name="url">
    </p>
    <input type="number" name="number" max="100" min="0" step="1">数字
    <p>
        <input type="range" name="voice" min="0" max="100" step="2">音量
    </p>
    <p>
        <input type="search" name="search">搜索
    </p>
</form>
</body>
</html>
