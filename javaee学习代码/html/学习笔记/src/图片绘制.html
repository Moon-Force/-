<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="1314px" height="1314px">
</canvas>
<script type="text/javascript" >
    var Mycanvas=document.getElementById("mycanvas");
    var pen=Mycanvas.getContext("2d");
    var image=new Image();
    image.src="../rec/img/1.PNG";
    image.onload=function (){
        for( var i = 0;i<5;i++){
            pen.drawImage(image,100 + i * 80, 100 + i * 80);
        }
    }
</script>
</body>
</html>
