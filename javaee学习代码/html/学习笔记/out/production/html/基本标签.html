<!DOCTYPE html>
<!-- 告诉浏览器网页格式 -->
<html lang="en">
<!-- head标签代表网页头部-->
<head>
<!--    meta描述性标签，来描述网站的一些信息-->
    <meta charset="UTF-8">
    <meta name="keyword" content="狂神说">
    <meta name="description" content="来这个地方可以学习">
    <title>第一个网页标题</title>
<!--网页标头-->
</head>
<body>
hello world!
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<!--水平线标签-->
<hr>
<!--段落标签-->
<strong><p>两只老虎</p></strong>
<p>跑的快</p>
<!--换行标签-->
两只老虎<br/>
跑的快<br/>
<!--字体样式标签-->
<h1>字体样式标签</h1>
<strong>我爱你</strong> 粗体
<em>我爱你</em> 斜体
<!--符号-->
空&nbsp;&nbsp;格
<br>
&gt;
<br>
&lt;



</body>
</html>
