<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--有序列表-->Ordered List
<ol>
    <li>java</li>
    <li>cpp</li>
    <li>运维</li>
    <li>前端</li>
    <li>py</li>
</ol>
<hr>
<!--无序列表-->Unordered List
<ul>
    <li>java</li>
    <li>cpp</li>
    <li>运维</li>
    <li>前端</li>
    <li>py</li>
</ul>
<!--
自定义列表
dl:标签
dt:列表名称
dd:列表内容
一般用在网页底部

-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>cpp</dd>
    <hr>
    <dt>位置</dt>
    <dd>中山</dd>
</dl>

</body>
</html>
