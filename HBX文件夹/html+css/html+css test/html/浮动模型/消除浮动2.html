<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		* {
		    margin: 0;
		    padding: 0;
		}
		 
		body {
		    background: #E0FFFF;
		}
		 
		ul,
		li {
		    list-style: none;
		}
		 
		a {
		    text-decoration: none;
		}
		 
		.container {
		    width: 1200px;
		    background: #C1FFC1;
		    margin-left: auto;
		    margin-right: auto;
		    padding: 20px;
		}
		 
		.clearfix::after {
		    display: block;
		    content: '';
		    clear: both;
		}

		.nav-1 {
		    float: left;
		}
		 
		.nav-2 {
		    float: right;
		}
		 
		.nav li {
		    float: left;
		}
		 
		.nav li a:hover {
		    background: #63B8FF;
		}
		 
		.nav li a {
		    display: inline-block;
		    font-size: 16px;
		    line-height: 16px;
		    padding: 10px 20px;
		    margin: 0 10px;
		    background: #6495ED;
		    color: #fff;
		}
		复制代码
		
		
		</style>
	</head>
	<body>
		<div class="container clearfix">
		    <ul class="nav nav-1">
		        <li><a href="#">爱你</a></li>
		        <li><a href="#">爱我</a></li>
		        <li><a href="#">爱她</a></li>
		        <li><a href="#">绿帽</a></li>
		        <li><a href="#">老王</a></li>
		    </ul>
		    <ul class="nav nav-2">
		        <li><a href="#">爱你</a></li>
		        <li><a href="#">爱我</a></li>
		        <li><a href="#">爱她</a></li>
		        <li><a href="#">绿帽</a></li>
		        <li><a href="#">老王</a></li>
		    </ul>
		</div>
	</body>
</html>
