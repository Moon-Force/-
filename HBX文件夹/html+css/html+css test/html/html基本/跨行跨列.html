<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table</title>
	</head>
	<body>
		<h4>横跨两列</h4>
		<table border="1">
			<tr>
				<th>
					姓名
				</th>
				<th colspan="2">
					电话
				</th>
			</tr>
			<tr>
				<td>bill gates</td>
				<td>110</td>
				<td>119</td>
			</tr>
		</table>
		<h4>跨行</h4>
		<table border="1">
			<tr>
				<th>姓名</th>
				<td>bill gates</td>
			</tr>
			<tr>
				<th rowspan="2">
					电话
				</th>
				<td>
					119
				</td>
				</tr>
				<tr>
					<td>110</td>
				</tr>
		</table>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<ul>
			<li></li>
		</ul>
		<dl>
			<dt></dt>
			<dd></dd>
			<dd></dd>
			<dd></dd>
			<dd></dd>
			<dd></dd>
		</dl>
		
	</body>
</html>
