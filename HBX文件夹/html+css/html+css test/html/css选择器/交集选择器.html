<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
	/* 交集选择器 
	   p和red的交集
	   这样可以保证
	   当只需要一段p红色时不会影响到其他的p
	*/
		p.red{
			color: red;
		}
		</style>
	</head>
	<body>
		<p class="red">红色</p>
		<p class="red">红色</p>
		<p class="red">红色</p>
		<div class="red">红色</div>
		<div class="red">红色</div>
		<div class="red">红色</div>
		<p>蓝色</p>
		<p>蓝色</p>
		<p>蓝色</p>
	</body>
</html>
