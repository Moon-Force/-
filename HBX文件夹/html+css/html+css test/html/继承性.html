<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承性</title>
		<style type="text/css">
			p{
				width: 500px;
				height: 400px;
				background-color: #7FFF00;
			}
			div{
				/* 使盒子下的所有元素都套用 */
				line-height: 400px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>
				hello
			</p>
			<p>
				world
			</p>
			
		</div>
	</body>
</html>
