<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css用法背景图演示</title>
		<style type="text/css">
			.background{
				width: 500px;
				height: 500px;
				/* 背景颜色 */
				background-color: #FF0000;
				/* 背景图片' */
				background-image: url(../../img/百度.png);
				background-repeat: no-repeat;
				/* 居中显示 */
				background-position:100% 100%;
				
				}
		</style>
	</head>
	<body>
		<div class="background">
			123
		</div>
	</body>
</html>
