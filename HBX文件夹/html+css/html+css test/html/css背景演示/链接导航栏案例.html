<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链接导航栏案例</title>
		<style type="text/css">
			.nav1{
				text-align: center;
			}
			.nav1 a{
				/* 转换行内块元素 */
				display: inline-block;
				width: 120px;
				height: 50px;
				color: #000000;
				/* 行高等于盒子的高度使文字居中 */
				line-height: 50px;
				text-decoration: none;
				background-color: pink;
				background-image: url(../../img/橙色按钮.jpg);
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}
			.nav1 a:hover{
				background-image: url(../../img/按钮.jpg);
			}
		</style>
	</head>
	<body>
		<div class="nav1">
			<a href="#">网页首页</a>
			<a href="#">网页首页</a>
			<a href="#">网页首页</a>
			<a href="#">网页首页</a>
			<a href="#">网页首页</a>
			<a href="#">网页首页</a>
		</div>
	</body>
</html>
