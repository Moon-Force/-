<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
		}
		.navbox{
			
			background-color: #000000;
		}
		.navbox ul{
			height: 61px;
			background-color: #0000FF;
		}
		.navbox li a{
			display: block;
			padding: 8px;
		}
		.navbox li {
			background-color: pink;
			list-style: none;
			float: left;
		}
		li.rightfloat{
			float: right;
		}
		</style>
	</head>
	<body>
		<div class="navbox">
			<ul>
			  <li><a href="#home">Home</a></li>
			  <li><a href="#news">News</a></li>
			  <li><a href="#contact">Contact</a></li>
			  <li class="rightfloat"><a href="#about">About</a></li>
			</ul>
			
		</div>
	</body>
</html>
