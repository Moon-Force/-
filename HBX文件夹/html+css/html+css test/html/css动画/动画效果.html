<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景颜色渐变</title>
		<style>
		div{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			}
		div{
			animation-name: back;
			animation-duration: 4s;
			animation-iteration-count: 2;
			animation-fill-mode: backwards;
		}
		@keyframes back{
			
			0%{
				background-color: #0000FF;
			}
			50%{
				background-color: yellow;
			}
			100%{
				background-color: #008000;
			}
		}
		
		
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
