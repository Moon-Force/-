<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承的权力是0</title>
		<style>
		div{
			color: red;
		}
		p{
			color: green;
		}
		.权重0{
			color: blue !important;
		}
		/* 为什么颜色为绿色
		 因为class="权重0"只标记了div而没有标记<p>不管权重为多少
		 */
		</style>
	</head>
	<body>
		<div class="权重0">
			<p>继承的权力为0</p>
		</div>
	</body>
</html>
