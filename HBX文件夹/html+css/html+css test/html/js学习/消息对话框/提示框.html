<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>提示框的应用</title>
		<script>
			function dis_prompt(){
				var name=prompt("请输入你的名字");
				if(name!=null&&name!=""){
					document.write("你好"+name+"!");
				}
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="dis_prompt()" value="显示提示框" />
	</body>
</html>
