<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		function show_confirm(){
			var tf=confirm("请选择按钮");
			if(tf==true){
				alert("你按了确认按钮");
			}else{
				alert("你按了取消按钮")
			}
		}
		</script>
	</head>
	<body>
		<form action="" method="post">
				<input type="button" onclick="show_confirm()" value="显示确认框"/>
		</form>
	</body>
</html>
