<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		function area(a,b,c){
			s=(parseInt(a.value)+parseInt(b.value))/2*parseInt(c.value);
			alert(s);
		}
	
		</script>
	</head>
		
	<body>
		<form>
		<input type="text" name="a"><br />
		<input type="text" name="b"><br />
		<input type="text" name="c"><br />
		<button type="button" onclick="area(a,b,c)">求面积</button>
		</form>
	</body>
</html>
