<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		document.write("计算阶乘<br/>");
		var n=prompt("算多少的阶乘");
		var sum=0;
		for(i=1;i<=n;i++){
			if(i>15){
				break;
			}
			if(i>=1&&i<5){
				continue;
			}else{
				for(j=1,cj=1;j<=i;j++){
					cj=cj*j;
				}
				document.write(i+"!="+cj+"<br/>");
				sum=sum+cj;
				}
		}
		i--;
		document.write("阶乘之和"+sum);
		</script>
	</body>
</html>
