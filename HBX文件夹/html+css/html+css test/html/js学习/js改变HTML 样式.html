<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<p id="demo">
			hello world
		</p>
		<script>
		function changecolor(){
			x=document.getElementById("demo")
			x.style.color="#00A4FF";
		}
		</script>
		<button type="button" onclick="changecolor()">点击改变颜色</button>
	</body>
</html>
