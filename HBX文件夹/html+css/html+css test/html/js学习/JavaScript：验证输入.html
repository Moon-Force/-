<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		function ifisnumber(){
			var str=document.getElementById("demo").value;
			if(str=" "||isNaN(str)){
				alert("不是数字");
			}else{
				alert("正确的");
			}
		}
		</script>
	</head>
	<body>
		<input type="text" id="demo"/>
		<button type="button" onclick="ifisnumber()">点击验证</button>
	</body>
</html>
