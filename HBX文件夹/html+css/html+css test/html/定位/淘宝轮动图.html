<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
			.taobao {
				position: relative;
				width: 520px;
				height: 280px;
				margin: 100px auto;
			}
			li{
				list-style: none;
			}

			.dirl,
			.dirr {
				position: absolute;
				width: 20px;
				height: 30px;
				margin-top: -15px;
				top: 50%;
				opacity: 0.3;
			}

			.dirr {
				right: 0;
			}

			.dirl {
				left: 0;
			}

			.dirl:hover,
			.dirr:hover {
				opacity: 0.4;
			}

			.bottom-ul {
				position: absolute;
				width: 70px;
				height: 13px;
				bottom: 15px;
				left: 50%;
				margin-left: -35px;
				background-color: rgba(255,255,255,0.3);
				border-radius: 7px;
			}
			.bottom-ul li{
				float: left;
				width: 8px;
				height: 8px;
				background-color: #fff;
				margin: 3px;
				border-radius: 50%;
			}
			.bottom-ul .active{
				background-color: #FF5C00;
			}
		</style>
	</head>
	<body>
		<div class="taobao">
			<img src="../../img/淘宝轮动图.jpg">
			<img src="../../img/左方向键.jpg" class="dirl">
			<img src="../../img/右方向键.jpg" class="dirr" />
			<ul class="bottom-ul">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li class="active"></li>
			</ul>
		</div>
	</body>
</html>
